<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Productos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> <!-- jsPDF para generar PDF -->
</head>
<body>
    <div class="container">
        <h1>Reserva de Productos</h1>

        <!-- Botón para Administrador -->
        <button id="adminButton" onclick="showAdminLogin()">Administrador</button>

        <!-- Botón para Usuarios -->
        <button id="userButton" onclick="showProductList()">Usuarios</button>

        <!-- Sección de login para Administrador -->
        <div id="adminLogin" class="hidden">
            <h2>Acceso Administrador</h2>
            <label for="adminPassword">Contraseña:</label>
            <input type="password" id="adminPassword">
            <button onclick="adminLogin()">Ingresar</button>
        </div>

        <!-- Sección para que el Administrador cargue productos -->
        <div id="adminPanel" class="hidden">
            <h2>Panel de Administrador</h2>
            
            <!-- Botón para descargar Pedidos Realizados solo visible para administrador -->
            <button id="ordersButton" onclick="downloadOrders()">Pedidos Realizados</button>
            <!-- Botón para vaciar la base de datos de pedidos -->
            <button id="clearOrdersButton" onclick="clearOrders()">Vaciar Pedidos</button>

            <h3>Cargar Productos</h3>
            <label for="productName">Nombre del producto:</label>
            <input type="text" id="productName">
            <label for="productQuantity">Cantidad disponible:</label>
            <input type="number" id="productQuantity">
            <button onclick="addProduct()">Agregar Producto</button>

            <div id="productList"></div>
        </div>

        <!-- Sección para que el Usuario vea los productos y haga pedidos -->
        <div id="userPanel" class="hidden">
            <h2>Realizar Pedido</h2>
            <label for="userName">Apellido y Nombre:</label>
            <input type="text" id="userName">
            <div id="stockList"></div>
        </div>

        <!-- Sección para mostrar el comprobante -->
        <div id="receipt" class="hidden">
            <h2>Comprobante de Pedido</h2>
            <div id="receiptDetails"></div>
            <button onclick="hideReceipt()">Aceptar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
